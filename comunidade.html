<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidade - Terraria Fan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Terraria Fan</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2>Comunidade</h2>
    <p>Página restrita a usuários logados. Faça login antes de entrar.</p>

    <div id="areaPrivada" style="display:none;">
      <h4>Bem-vindo, <span id="nomeUsuario"></span>!</h4>
      <p>Aqui você pode postar dicas e opiniões.</p>
      <form id="formPost">
        <textarea id="txtPost" class="form-control mb-2" rows="3" placeholder="Escreva algo..."></textarea>
        <button class="btn btn-success">Publicar</button>
      </form>
      <div id="posts" class="mt-3"></div>
      <button id="btnLogout" class="btn btn-outline-danger mt-3">Sair</button>
    </div>

    <div id="msgLogin" class="alert alert-warning" role="alert">
      Você precisa entrar para acessar a comunidade.
    </div>
  </main>

  <footer class="text-center p-3 bg-success text-light">© 2025 Terraria Fan</footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
