<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terraria Fan - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Terraria Fan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="guia.html">Guias</a></li>
          <li class="nav-item"><a class="nav-link" href="lojas.html">Lojas</a></li>
          <li class="nav-item"><a class="nav-link" href="comunidade.html">Comunidade</a></li>
          <li class="nav-item"><a class="nav-link" href="manutencao.html">Manutenção</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center text-light p-5">
    <h1>Bem-vindo ao Terraria Fan!</h1>
    <p class="lead">Portal com informações, dicas e onde comprar Terraria.</p>
    <a href="guia.html" class="btn btn-success mt-3">Explorar Guias</a>
    <button class="btn btn-outline-light mt-3 ms-2" data-bs-toggle="modal" data-bs-target="#modalAuth">Entrar / Cadastrar</button>
  </header>

  <!-- Modal de autenticação -->
  <div class="modal fade" id="modalAuth" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Entrar / Cadastrar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAuth">
            <input id="nomeSignup" class="form-control mb-2" placeholder="Nome (para cadastro)">
            <input id="emailAuth" class="form-control mb-2" placeholder="Email" required>
            <input id="senhaAuth" class="form-control mb-2" type="password" placeholder="Senha" required>
            <div class="d-flex justify-content-between">
              <button class="btn btn-success" id="btnSignUp" type="button">Cadastrar</button>
              <button class="btn btn-outline-success" id="btnSignIn" type="button">Entrar</button>
            </div>
          </form>
          <div id="authMsg" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <main class="container py-5">
    <h2>Novidades</h2>
    <p>Confira guias, mapas e a comunidade.</p>
  </main>

  <footer class="text-center p-3 bg-success text-light">© 2025 Terraria Fan made by Rafael Torraca</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
